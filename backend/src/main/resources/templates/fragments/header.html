<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">MusicUnity Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
    <style>
        .navbar {
            padding: 0.75rem 0;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            min-height: 60px;
        }
        .navbar-brand {
            font-size: 1.4rem;
            font-weight: 600;
            margin-right: 1.5rem;
            white-space: nowrap;
        }
        .navbar-nav {
            gap: 0.5rem;
            flex-wrap: nowrap;
        }
        .nav-item {
            margin: 0;
            white-space: nowrap;
        }
        .nav-link {
            padding: 0.5rem 1rem !important;
            border-radius: 0.375rem;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }
        .nav-link:hover {
            background-color: rgba(255,255,255,.1);
        }
        .nav-link.active {
            background-color: rgba(255,255,255,.2);
        }
        .user-info {
            margin-left: 1rem;
            padding-left: 1rem;
            border-left: 1px solid rgba(255,255,255,.1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-shrink: 0;
        }
        .user-info .user-block {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.75rem;
            background-color: rgba(255,255,255,.1);
            border-radius: 0.375rem;
            white-space: nowrap;
        }
        .user-info .user-block i {
            font-size: 1.1rem;
            color: rgba(255,255,255,.9);
        }
        .user-info .username {
            color: rgba(255,255,255,.9);
            font-size: 0.95rem;
            font-weight: 500;
        }
        .user-info .btn {
            padding: 0.4rem 0.75rem;
            font-size: 0.9rem;
            height: 100%;
            display: flex;
            align-items: center;
            border-width: 1px;
        }
        .user-info .btn i {
            font-size: 1rem;
        }
        @media (max-width: 1450px) {
            .navbar-nav {
                gap: 0.25rem;
                flex-wrap: wrap;
            }
            .nav-item {
                width: 100%;
            }
            .nav-link {
                width: 100%;
            }
            .user-info {
                margin: 0.75rem 0 0 0;
                padding: 0.75rem 0 0 0;
                border-left: none;
                border-top: 1px solid rgba(255,255,255,.1);
                width: 100%;
                justify-content: space-between;
            }
            .user-info .user-block {
                background-color: transparent;
                padding: 0;
            }
        }
    </style>
</head>

<nav th:fragment="nav" class="navbar navbar-expand-xxl navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/admin/dashboard">
            <i class="bi bi-music-note-beamed"></i> MusicUnity
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'dashboard' ? 'active' : ''}" href="/admin/dashboard">
                        <i class="bi bi-speedometer2"></i> Главная
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'users' ? 'active' : ''}" href="/admin/users">
                        <i class="bi bi-people"></i> Пользователи
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'releases' ? 'active' : ''}" href="/admin/releases">
                        <i class="bi bi-collection-play"></i> Релизы
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'authors' ? 'active' : ''}" href="/admin/authors">
                        <i class="bi bi-person-badge"></i> Авторы
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'genres' ? 'active' : ''}" href="/admin/genres">
                        <i class="bi bi-tags"></i> Жанры
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'reviews' ? 'active' : ''}" href="/admin/reviews">
                        <i class="bi bi-chat-square-text"></i> Рецензии
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'audit' ? 'active' : ''}" href="/admin/audit">
                        <i class="bi bi-journal-text"></i> Аудит
                    </a>
                </li>
            </ul>
            <div class="user-info">
                <div class="user-block">
                    <i class="bi bi-person-circle"></i>
                    <span class="username" th:text="${#authentication.name}">Администратор</span>
                </div>
                <form th:action="@{/admin/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
</html>
