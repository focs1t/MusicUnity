<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Доступ запрещен - MusicUnity</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            min-height: 100vh;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .error-container {
            max-width: 600px;
            padding: 15px;
            margin: auto;
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="card">
                <div class="card-body">
                    <div class="error-icon mb-4">
                        <i class="bi bi-shield-lock-fill"></i>
                    </div>
                    <h1 class="h3 mb-3 font-weight-normal">Доступ запрещен</h1>
                    <p class="mb-4">У вас нет прав для просмотра этой страницы.</p>
                    <div class="d-grid gap-2">
                        <a href="/" class="btn btn-primary">Вернуться на главную</a>
                        <a th:href="@{/web/auth/login}" class="btn btn-outline-secondary">Войти с другой учетной записью</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
