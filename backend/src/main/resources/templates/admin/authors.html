<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Управление авторами - MusicUnity Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .sorted-asc, .sorted-desc {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sortable {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin">
                <i class="fas fa-music me-2"></i>MusicUnity Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin">Главная</a>
                <a class="nav-link" href="/admin/genres">Жанры</a>
                <a class="nav-link active" href="/admin/authors">Авторы</a>
                <a class="nav-link" href="/admin/releases">Релизы</a>
                <a class="nav-link" href="/admin/users">Пользователи</a>
                <a class="nav-link" href="/admin/reviews">Рецензии</a>
                <a class="nav-link" href="/admin/registration-requests">Заявки</a>
                <a class="nav-link" href="/admin/audit">Аудит</a>
                <a class="nav-link" href="/logout">Выход</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-8">
                <h2><i class="fas fa-microphone me-2"></i>Управление авторами</h2>
                <p class="text-muted">Верификация, создание и управление авторами</p>
            </div>
            <div class="col-md-4 text-end">
                <a href="/admin" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Назад
                </a>
            </div>
        </div>

        <!-- Фильтры -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/admin/authors}" method="get" class="row g-3" id="filterForm">
                    <div class="col-md-4">
                        <label for="status" class="form-label">Статус</label>
                        <select class="form-select" id="status" name="status" onchange="submitForm()">
                            <option value="">Активные</option>
                            <option value="deleted" th:selected="${status == 'deleted'}">Удаленные</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="search" class="form-label">Поиск</label>
                        <input type="text" class="form-control" id="search" name="search" 
                               placeholder="Поиск по имени автора" th:value="${search}"
                               oninput="debounceSubmit()">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary mt-4">Применить</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Список авторов -->
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">
                    <i class="fas fa-list me-2"></i>Авторы
                </h5>
            </div>
            <div class="card-body" th:fragment="authorsTable">
                <div th:if="${authors.empty}" class="text-center text-muted">
                    <i class="fas fa-inbox fa-3x mb-3"></i>
                    <p>Нет авторов</p>
                </div>
                
                <div th:unless="${authors.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th class="sortable" onclick="sortBy('authorId')" 
                                        th:class="${sortBy == 'authorId'} ? (${sortDir == 'asc'} ? 'sorted-asc sortable' : 'sorted-desc sortable') : 'sortable'">
                                        ID 
                                        <i th:if="${sortBy == 'authorId'}" 
                                           th:class="${sortDir == 'asc'} ? 'fas fa-sort-up' : 'fas fa-sort-down'"
                                           class="ms-1"></i>
                                        <i th:unless="${sortBy == 'authorId'}" class="fas fa-sort ms-1 text-muted"></i>
                                    </th>
                                    <th class="sortable" onclick="sortBy('authorName')"
                                        th:class="${sortBy == 'authorName'} ? (${sortDir == 'asc'} ? 'sorted-asc sortable' : 'sorted-desc sortable') : 'sortable'">
                                        Автор
                                        <i th:if="${sortBy == 'authorName'}" 
                                           th:class="${sortDir == 'asc'} ? 'fas fa-sort-up' : 'fas fa-sort-down'"
                                           class="ms-1"></i>
                                        <i th:unless="${sortBy == 'authorName'}" class="fas fa-sort ms-1 text-muted"></i>
                                    </th>
                                    <th>Тип</th>
                                    <th class="sortable" onclick="sortBy('createdAt')"
                                        th:class="${sortBy == 'createdAt'} ? (${sortDir == 'asc'} ? 'sorted-asc sortable' : 'sorted-desc sortable') : 'sortable'">
                                        Дата создания
                                        <i th:if="${sortBy == 'createdAt'}" 
                                           th:class="${sortDir == 'asc'} ? 'fas fa-sort-up' : 'fas fa-sort-down'"
                                           class="ms-1"></i>
                                        <i th:unless="${sortBy == 'createdAt'}" class="fas fa-sort ms-1 text-muted"></i>
                                    </th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="author : ${authors.content}">
                                    <td th:text="${author.authorId}">1</td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="me-3">
                                                <img th:if="${author.avatarUrl != null and !author.avatarUrl.isEmpty()}" 
                                                     th:src="${author.avatarUrl}" 
                                                     alt="Аватар" 
                                                     class="rounded-circle" 
                                                     style="width: 40px; height: 40px; object-fit: cover;">
                                                <div th:unless="${author.avatarUrl != null and !author.avatarUrl.isEmpty()}" 
                                                     class="rounded-circle bg-secondary d-flex align-items-center justify-content-center" 
                                                     style="width: 40px; height: 40px;">
                                                    <i class="fas fa-user text-white"></i>
                                                </div>
                                            </div>
                                            <div>
                                                <strong th:text="${author.authorName}">Имя автора</strong>
                                                <div th:if="${author.bio != null and !author.bio.isEmpty()}" class="text-muted small">
                                                    <span th:text="${#strings.abbreviate(author.bio, 50)}">Биография...</span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <span th:if="${author.isArtist}" class="badge bg-primary me-1">Артист</span>
                                        <span th:if="${author.isProducer}" class="badge bg-info">Продюсер</span>
                                        <span th:if="${!author.isArtist and !author.isProducer}" class="text-muted">Не указано</span>
                                    </td>
                                    <td th:text="${#temporals.format(author.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</td>
                                    <td>
                                        <div class="btn-group btn-group-sm">
                                            <!-- Для активных авторов: только мягкое удаление -->
                                            <button th:if="${status != 'deleted'}" 
                                                    type="button" 
                                                    class="btn btn-outline-danger btn-sm soft-delete-author-btn"
                                                    th:data-author-id="${author.authorId}"
                                                    th:data-author-name="${author.authorName}"
                                                    data-bs-toggle="tooltip" 
                                                    data-bs-placement="top" 
                                                    title="Удалить автора">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                            
                                            <!-- Для удаленных авторов: восстановление и жесткое удаление -->
                                            <button th:if="${status == 'deleted'}" 
                                                    type="button" 
                                                    class="btn btn-outline-success btn-sm restore-author-btn"
                                                    th:data-author-id="${author.authorId}"
                                                    th:data-author-name="${author.authorName}"
                                                    data-bs-toggle="tooltip" 
                                                    data-bs-placement="top" 
                                                    title="Восстановить автора">
                                                <i class="fas fa-undo"></i>
                                            </button>
                                            
                                            <button th:if="${status == 'deleted'}" 
                                                    type="button" 
                                                    class="btn btn-outline-dark btn-sm hard-delete-author-btn"
                                                    th:data-author-id="${author.authorId}"
                                                    th:data-author-name="${author.authorName}"
                                                    data-bs-toggle="tooltip" 
                                                    data-bs-placement="top" 
                                                    title="Удалить навсегда">
                                                <i class="fas fa-times"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Пагинация -->
                    <div th:if="${authors.totalPages > 1}" class="d-flex justify-content-center mt-4">
                        <nav aria-label="Навигация по страницам">
                            <ul class="pagination">
                                <li class="page-item" th:classappend="${authors.first} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/authors(page=${authors.number - 1})}">
                                        <i class="fas fa-chevron-left"></i>
                                    </a>
                                </li>
                                
                                <li th:each="pageNum : ${#numbers.sequence(0, authors.totalPages - 1)}" 
                                    class="page-item" 
                                    th:classappend="${pageNum == authors.number} ? 'active'">
                                    <a class="page-link" 
                                       th:href="@{/admin/authors(page=${pageNum})}" 
                                       th:text="${pageNum + 1}"></a>
                                </li>
                                
                                <li class="page-item" th:classappend="${authors.last} ? 'disabled'">
                                    <a class="page-link" th:href="@{/admin/authors(page=${authors.number + 1})}">
                                        <i class="fas fa-chevron-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let debounceTimer;
        
        // Функция сортировки по колонке
        function sortBy(column) {
            const urlParams = new URLSearchParams(window.location.search);
            const currentSort = urlParams.get('sortBy');
            const currentDir = urlParams.get('sortDir') || 'desc';
            
            if (currentSort === column) {
                urlParams.set('sortDir', currentDir === 'asc' ? 'desc' : 'asc');
            } else {
                urlParams.set('sortBy', column);
                urlParams.set('sortDir', 'desc');
            }
            
            window.location.search = urlParams.toString();
        }

        function submitForm() {
            document.getElementById('filterForm').submit();
        }
        
        function debounceSubmit() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(submitForm, 500);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Инициализация тултипов
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            
            // Обработчики кнопок
            document.querySelectorAll('.soft-delete-author-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const authorId = this.dataset.authorId;
                    const authorName = this.dataset.authorName;
                    
                    if (confirm(`Удалить автора "${authorName}"?`)) {
                        performAction(`/admin/authors/${authorId}/soft-delete`, 'удаление');
                    }
                });
            });
            
            document.querySelectorAll('.restore-author-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const authorId = this.dataset.authorId;
                    const authorName = this.dataset.authorName;
                    
                    if (confirm(`Восстановить автора "${authorName}"?`)) {
                        performAction(`/admin/authors/${authorId}/restore`, 'восстановление');
                    }
                });
            });
            
            document.querySelectorAll('.hard-delete-author-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const authorId = this.dataset.authorId;
                    const authorName = this.dataset.authorName;
                    
                    if (confirm(`ВНИМАНИЕ! Это безвозвратно удалит автора "${authorName}" и все связанные данные. Продолжить?`)) {
                        performAction(`/admin/authors/${authorId}/hard-delete`, 'удаление');
                    }
                });
            });
            

        });
        
        function performAction(url, actionName, formData = null) {
            const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
            
            const headers = {
                'X-Requested-With': 'XMLHttpRequest'
            };
            headers[header] = token;
            
            const options = {
                method: 'POST',
                headers: headers
            };
            
            if (formData) {
                options.body = formData;
            }
            
            fetch(url, options)
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    return response.text().then(text => Promise.reject(text));
                }
            })
            .then(message => {
                alert(message);
                if (message.includes('успешно') || message.includes('удален') || message.includes('восстановлен')) {
                    location.reload();
                }
            })
            .catch(error => {
                alert(`Ошибка при выполнении действия (${actionName}): ${error}`);
            });
        }
    </script>
</body>
</html>
